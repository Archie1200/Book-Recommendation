<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Google Fonts for uniform typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        .navbar {
            background-color: #34495e;
            border-radius: 0;
            padding: 10px 20px;
        }
        .navbar .navbar-brand {
            font-weight: bold;
            color: #ecf0f1;
        }
        .navbar-nav > li > a {
            color: #ecf0f1 !important;
        }
        .navbar-nav > li > a:hover {
            background-color: #2c3e50;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease-in-out;
            opacity: 0;
            transform: translateY(20px);
            background-color: white;
            height: 400px;  /* Fixed card height */
            display: flex;
            flex-direction: column;
            overflow: hidden;  /* Prevent content overflow */
        }
        .card:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }
        .card-body {
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;  /* Prevent text from overflowing */
        }
        .card-img-top {
            width: 100%;
            height: 250px;  /* Fixed image height */
            object-fit: cover;
            border-radius: 15px;
        }
        .text-white {
            color: #333;
        }
        h1 {
            font-size: 60px;
            font-weight: 500;
            margin-bottom: 30px;
            text-align: center;
            color: #34495e;
        }
        .card-title {
            font-size: 18px;
            font-weight: 600;
            overflow: hidden;  /* Prevent text overflow */
            text-overflow: ellipsis;  /* Truncate text if it overflows */
            white-space: nowrap;  /* Prevent line breaks */
        }
        .card-subtitle {
            font-size: 14px;
            font-weight: 400;
            color: #7f8c8d;
        }
        .container {
            margin-top: 50px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .col-md-3 {
            margin-bottom: 30px;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .card {
            animation: fadeIn 1s ease-in-out forwards;
        }
        .card:nth-child(odd) {
            animation-delay: 0.2s;
        }
        .card:nth-child(even) {
            animation-delay: 0.4s;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3 col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}" alt="{{ book_name[i] }}">
                            <h5 class="card-title">{{ book_name[i] }}</h5>
                            <p class="card-subtitle">{{ author[i] }}</p>
                            <p>Votes: {{ votes[i] }}</p>
                            <p>Rating: {{ rating[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
