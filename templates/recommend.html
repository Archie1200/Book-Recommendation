<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Google Fonts for uniform typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Roboto', sans-serif;
            color: #333;
            margin: 0;
        }
        .navbar {
            background-color: #34495e;
            border-radius: 0;
            padding: 10px 20px;
        }
        .navbar .navbar-brand {
            font-weight: bold;
            color: #ecf0f1;
        }
        .navbar-nav > li > a {
            color: #ecf0f1 !important;
        }
        .navbar-nav > li > a:hover {
            background-color: #2c3e50;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 50px;
            font-weight: 500;
            margin-bottom: 30px;
            text-align: center;
            color: #34495e;
        }
        /* Form centering with flexbox */
        .form-container {
            width: 50%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .form-control {
            font-size: 16px;
            border-radius: 25px;
            padding: 15px;
            border: 2px solid #ddd;
            margin-bottom: 20px;
            width: 100%;  /* Full width of the container */
        }
        .btn-warning {
            background-color: #7282c9;
            color: white;
            border-radius: 25px;
            font-size: 14px;
            padding: 8px 16px;
            width: auto;
        }
        .btn-warning:hover {
            background-color: #e67e22;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .col-md-3 {
            margin-bottom: 30px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease-in-out;
            opacity: 0;
            transform: translateY(20px);
            background-color: white;
            height: 300px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .card:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }
        .card-body {
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
        }
        .text-white {
            color: #333;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .card {
            animation: fadeIn 1s ease-in-out forwards;
        }
        .card:nth-child(odd) {
            animation-delay: 0.2s;
        }
        .card:nth-child(even) {
            animation-delay: 0.4s;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Recommend Books</h1>
                <!-- Form container centered and occupying 50% of the width -->
                <div class="form-container">
                    <form action="/recommend_books" method="post" style="width: 100%;">
                        <input name="user_input" type="text" class="form-control" placeholder="Enter book genre or title..."><br>
                        <input type="submit" class="btn btn-warning">
                    </form>
                </div>
            </div>

            {% if data %}
                {% for i in data %}
                    <div class="col-md-3 col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <img class="card-img-top" src="{{ i[2] }}" alt="{{ i[0] }}">
                                <h5 class="card-title">{{ i[0] }}</h5>
                                <p class="card-subtitle">{{ i[1] }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

</body>
</html>
